
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            transition: background 1s ease, color 1s ease;
        }
        .container {
            text-align: center;
            padding: 0 20px;
        }
        h1, p {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF61FF, #FFFB7D, #00FF9D, #00FFFF, #FF61FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientShift 3s ease infinite;
            transition: color 1s ease;
        }
        p {
            font-size: 2em;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hover-effect {
            background:white;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        .hover-effect h1, .hover-effect p {
            color: #000000 !important;  /* Dark black color */
            background: none;
            -webkit-background-clip: unset;
            animation: none;
            transition: color 1s ease;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1, p {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            h1, p {
                font-size: 2em;
            }
        }

        @media (max-width: 320px) {
            h1, p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Website under Construction</h1>
        <p>We are working hard to bring you an edge experience.</p>
       <p>Stay tuned!</p>
    </div>
    <script>
        const container = document.getElementById('container');

        container.addEventListener('mouseover', () => {
            document.body.classList.add('hover-effect');
        });

        container.addEventListener('mouseout', () => {
            document.body.classList.remove('hover-effect');
        });
    </script>
</body>
</html>
