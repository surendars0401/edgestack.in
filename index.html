<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D edgeStack Sphere with Milky Green Central Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let rotationX = 0, rotationY = 0;
        let particles = [];

        class TextParticle {
            constructor(x, y, z, letter) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.text = letter;
                this.size = 16;
            }

            project() {
                let { x, y, z } = this;
                const cosY = Math.cos(rotationY);
                const sinY = Math.sin(rotationY);
                const tempX = x;
                x = x * cosY - z * sinY;
                z = tempX * sinY + z * cosY;

                const cosX = Math.cos(rotationX);
                const sinX = Math.sin(rotationX);
                const tempY = y;
                y = y * cosX - z * sinX;
                z = tempY * sinX + z * cosX;

                const scale = 1000 / (1000 + z);
                const projectedX = width / 2 + x * scale;
                const projectedY = height / 2 + y * scale;

                return { x: projectedX, y: projectedY, scale: scale, z: z };
            }

            draw() {
                const projected = this.project();
                const opacity = Math.max(0, Math.min(1, (projected.z + 150) / 300));
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity * 0.5})`;
                ctx.font = `${this.size * projected.scale}px Inter`;
                ctx.fillText(this.text, projected.x, projected.y);
            }
        }

        function initializeParticles() {
            particles = [];
            const word = "edgestack";
            const particleCount = 800;
            const radius = Math.min(width, height) * 0.35;
            const phi = Math.PI * (3 - Math.sqrt(5));

            for (let i = 0; i < particleCount; i++) {
                const y = 1 - (i / (particleCount - 1)) * 2;
                const radiusAtY = Math.sqrt(1 - y * y);
                const theta = phi * i;
                const x = Math.cos(theta) * radiusAtY;
                const z = Math.sin(theta) * radiusAtY;
                const letter = word[i % word.length];
                particles.push(new TextParticle(x * radius, y * radius, z * radius, letter));
            }
        }

        function drawCenteredText() {
            const text = "edgestack";
            ctx.save();
            ctx.translate(width / 2, height / 2);

            // Milky green color
            ctx.fillStyle = "rgba(152, 251, 152, 0.8)"; // Pale Green with some transparency
            ctx.font = "bold 80px Inter";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // Simple text rendering without 3D effect
            ctx.fillText(text, 0, 0);

            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            particles.sort((a, b) => b.project().z - a.project().z);
            particles.forEach(particle => particle.draw());
            drawCenteredText();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initializeParticles();
            draw();
        }

        let isDragging = false;
        let lastMouseX, lastMouseY;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                rotationY += deltaX * 0.005;
                rotationX += deltaY * 0.005;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                draw();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        window.addEventListener('resize', resize);

        resize();

        function animate() {
            rotationY += 0.002;
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
