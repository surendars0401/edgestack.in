<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #FF6316, #FF9A36);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
        }
        .container {
            text-align: center;
            padding: 0 20px;
            transition: color 0.5s ease;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid orange;
            animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
            transition: color 0.5s ease;
        }
        p {
            font-size: 2em;
            transition: color 0.5s ease;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 1200px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.5em;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1 id="typing-text">Website under Construction</h1>
        <p>We are working hard to bring you a edge experience. Stay tuned!</p>
    </div>
    <script>
        const container = document.getElementById('container');
        const typingText = document.getElementById('typing-text');

        container.addEventListener('mouseover', () => {
            document.body.style.background = 'linear-gradient(45deg, white, #FFD1A1)';
            document.body.style.color = '#FF6316';
            typingText.textContent = 'AI on Edge';
            typingText.style.borderRight = 'none';  // Remove border
            typingText.style.animation = 'none';  // Remove typing animation
        });

        container.addEventListener('mouseout', () => {
            document.body.style.background = 'linear-gradient(45deg, #FF6316, #FF9A36)';
            document.body.style.color = 'white';
            typingText.textContent = 'Website under construction';
            typingText.style.borderRight = '0.15em solid orange';  // Restore border for typing effect
            typingText.style.animation = 'typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite';  // Restore typing animation
        });

        typingText.addEventListener('animationend', () => {
            typingText.style.borderRight = 'none';
        });
    </script>
</body>
</html>
