<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D edgeStack</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let rotationX = 0, rotationY = 0;
        let particles = [];

        class TextParticle {
            constructor(phi, theta) {
                this.phi = phi;
                this.theta = theta;
                this.text = "edgestack"[Math.floor(Math.random() * 9)];
                this.size = 16;
            }

            project() {
                const radius = Math.min(width, height) * 0.4;
                let x = radius * Math.sin(this.phi) * Math.cos(this.theta);
                let y = radius * Math.sin(this.phi) * Math.sin(this.theta);
                let z = radius * Math.cos(this.phi);

                // Apply rotations
                const cosY = Math.cos(rotationY);
                const sinY = Math.sin(rotationY);
                const tempX = x;
                x = x * cosY - z * sinY;
                z = tempX * sinY + z * cosY;

                const cosX = Math.cos(rotationX);
                const sinX = Math.sin(rotationX);
                const tempY = y;
                y = y * cosX - z * sinX;
                z = tempY * sinX + z * cosX;

                // Project 3D to 2D
                const scale = 1000 / (1000 + z);
                const projectedX = width / 2 + x * scale;
                const projectedY = height / 2 + y * scale;

                return { x: projectedX, y: projectedY, scale: scale };
            }

            draw() {
                const projected = this.project();
                ctx.fillStyle = 'white';
                ctx.font = `${this.size * projected.scale}px Arial`;
                ctx.fillText(this.text, projected.x, projected.y);
            }
        }

        function initializeParticles() {
            particles = [];
            const particleCount = 1000;
            for (let i = 0; i < particleCount; i++) {
                const phi = Math.acos(1 - 2 * i / particleCount);
                const theta = Math.PI * (1 + Math.sqrt(5)) * i;
                particles.push(new TextParticle(phi, theta));
            }
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 1)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(particle => particle.draw());
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initializeParticles(); // Reinitialize particles on resize
            draw(); // Redraw when resizing
        }

        let isDragging = false;
        let lastMouseX, lastMouseY;

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                rotationY += deltaX * 0.005;
                rotationX += deltaY * 0.005;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                draw(); // Redraw only when rotating
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        window.addEventListener('resize', resize);

        // Initialize and draw
        resize();
    </script>
</body>
</html>
